<p class="title-section__paragraph">
  {{ textParagraph[0].text }}
  <a class="subtitle-section__violet-accent" href="violetAccent[0].url">
    {{ violetAccent[0].text }}</a
  >
  {{ textParagraph[1].text }}
</p>

<div class="text-container">
  <div class="text-container__quotes">
    <img [src]="quotes" alt="Quote" />
  </div>

  <div class="text-container__text">
    <p class="text-container__black-block">{{ blackBlock.text }}</p>
  </div>
</div>
